                <span id="subtotal">£0.00</span>

            <div class="summary-line total">

    </div>

                </svg>

                    <rect x="14" y="3" width="7" height="7"></rect>

    <!-- Bottom Navigation -->

    <style>
        .page-title-bar {
            padding: 20px 16px;
            background: linear-gradient(135deg, #6b21a8 0%, #7c3aed 100%);
        }
        .page-title-bar h1 {
            color: #fff;
            font-size: 22px;
            font-weight: 700;
            margin: 0;
        }
        .basket-content {
            padding: 16px;
        }
        .basket-item {
            display: flex;
            gap: 12px;
            background: #fff;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .basket-item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: #f5f7fb;
        }
        .basket-item-details {
            flex: 1;
            min-width: 0;
        }
        .basket-item-name {
            font-size: 15px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }
        .basket-item-color {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        .basket-item-color-dot {

            height: 14px;
            border-radius: 50%;

        }
        .basket-item-sizes {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
        }
        .basket-item-price {
            font-size: 16px;
            font-weight: 700;
            color: #0d9488;
        }
        .basket-item-remove {
            align-self: flex-start;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fef2f2;
            border: none;
            border-radius: 8px;
            color: #dc2626;
            cursor: pointer;
        }
        .empty-basket {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }
        .empty-basket h2 {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin: 20px 0 8px;
        }
        .empty-basket p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
        }
        .empty-basket-btn {
            display: inline-flex;
            align-items: center;
            padding: 14px 28px;
            background: #6b21a8;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
        }
        .basket-summary-bar {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            background: #fff;
            border-top: 1px solid #e5e7eb;
            padding: 12px 16px;

        }
        .summary-details {
            margin-bottom: 12px;
        }
        .summary-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        .summary-line.total {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e5e7eb;
        }
        .summary-line.total span {
            font-size: 15px;
            color: #1f2937;
        }
        .summary-line.total strong {
            font-size: 20px;
            color: #0d9488;
        }
        .request-quote-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 52px;
            background: #6b21a8;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        .request-quote-btn:active {
            background: #581c87;
        }
    </style>

    <script src="js/mobile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            renderBasket();
        });

        function renderBasket() {
            const basket = JSON.parse(localStorage.getItem('quoteBasket') || '[]');
            const content = document.getElementById('basketContent');
            const emptyState = document.getElementById('emptyBasket');
            const summaryBar = document.getElementById('basketSummary');

            if (basket.length === 0) {
                content.style.display = 'none';
                emptyState.style.display = 'flex';
                summaryBar.style.display = 'none';
                return;
            }

            content.style.display = 'block';
            emptyState.style.display = 'none';
            summaryBar.style.display = 'block';

            let html = '';
            let totalItems = 0;
            let totalPrice = 0;

            basket.forEach((item, index) => {
                let itemQty = 0;
                let sizesText = '';

                if (item.quantities && typeof item.quantities === 'object') {
                    const sizes = [];
                    Object.entries(item.quantities).forEach(([size, qty]) => {
                        if (qty > 0) {
                            sizes.push(`${size}: ${qty}`);
                            itemQty += qty;
                        }
                    });
                    sizesText = sizes.join(', ');
                } else if (item.quantity) {
                    itemQty = item.quantity;
                    sizesText = item.size ? `${item.size}: ${item.quantity}` : `Qty: ${item.quantity}`;
                }

                const itemTotal = itemQty * (item.pricePerItem || 0);
                totalItems += itemQty;
                totalPrice += itemTotal;

                html += `
                    <div class="basket-item">
                        <img class="basket-item-image" src="${item.image || 'https://via.placeholder.com/80x80/f5f7fb/6b7280?text=Product'}" alt="${item.name}">
                        <div class="basket-item-details">
                            <div class="basket-item-name">${item.name}</div>
                            <div class="basket-item-color">
                                <span class="basket-item-color-dot" style="background: ${item.colorHex || '#ccc'}"></span>
                                ${item.color || 'No color'}
                            </div>
                            <div class="basket-item-sizes">${sizesText}</div>
                            <div class="basket-item-price">£${itemTotal.toFixed(2)}</div>
                        </div>
                        <button class="basket-item-remove" onclick="removeItem(${index})">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                `;
            });

            content.innerHTML = html;
            document.getElementById('itemCount').textContent = totalItems;
            document.getElementById('subtotal').textContent = '£' + totalPrice.toFixed(2);
            document.getElementById('grandTotal').textContent = '£' + totalPrice.toFixed(2);
        }

        function removeItem(index) {
            let basket = JSON.parse(localStorage.getItem('quoteBasket') || '[]');
            basket.splice(index, 1);
            localStorage.setItem('quoteBasket', JSON.stringify(basket));
            renderBasket();
            updateCartCount();
            showToast('Item removed');
        }

        function requestQuote() {
            // Navigate to quote form or show popup
            showToast('Quote request feature coming soon!');
            // location.href = 'quote-form-mobile.html';
        }
    </script>
